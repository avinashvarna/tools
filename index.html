<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useful Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        .tool-list {
            list-style: none;
        }
        
        .tool-item {
            background-color: #2a2a2a;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        
        .tool-item:hover {
            background-color: #333333;
        }
        
        .tool-link {
            display: block;
            padding: 20px;
            color: #64b5f6;
            text-decoration: none;
        }
        
        .tool-link:hover {
            color: #90caf9;
        }
        
        .tool-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .tool-description {
            font-size: 14px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Some Useful Tools</h1>
        <ul class="tool-list">
            <li class="tool-item">
                <a href="event_tracker.html" class="tool-link">
                    <div class="tool-name">Event Tracker</div>
                    <div class="tool-description">A simple event tracker to log when events occur</div>
                </a>
            </li>
            
            <li class="tool-item">
                <a href="word_combinations.html" class="tool-link">
                    <div class="tool-name">Generate word combinations</div>
                    <div class="tool-description">Given letters and a prefix, generate all possible combinations</div>
                </a>
            </li>
            
        </ul>
    </div>
</body>
</html>
